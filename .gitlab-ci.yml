stages:
  - build
  - test

build:
  stage: build
  image: openjdk:17-jdk
  script:
    - apk update
    - apk add maven
    - cd university-booking-bot
    - mvn clean compile

test:
  stage: test
  image: openjdk:17-jdk
  script:
    - apk update
    - apk add maven
    - cd university-booking-bot
    - mvn test
